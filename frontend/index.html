<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
    <title>Connexion</title>
  </head>
  <body class="h-screen flex bg-white">
    <div class="w-1/2 hidden lg:block">
      <img
        src="https://img.freepik.com/vecteurs-libre/illustration-metaverse-design-plat-dessine-main_52683-80632.jpg?uid=R105310362&ga=GA1.1.1591275311.1702855758&semt=ais_hybrid&w=740"
        alt=""
        class="h-full object-cover"
      />
    </div>
    <div
      class="flex-1 relative flex flex-col justify-center items-center gap-5"
    >
      <div class="flex justify-between">
        <div
          class="flex text-gray-800 font-medium text-lg animate-bounce items-center absolute top-5 left-28 gap-1"
        >
          <i class="ri-book-open-fill"></i>
          <span>Academica.co</span>
        </div>
      </div>
      <div class="relative">
        <i
          class="ri-bookmark-fill text-purple-500 text-xl absolute -top-3 -right-2"
        ></i>
        <p class="text-gray-600 w-full lg:w-96 text-center font-medium">
          Bienvenue sur la plateforme de gestion scolaire ! Connectez-vous pour
          accéder à votre espace personnel
        </p>
      </div>
      <form id="loginForm" class="w-full md:w-[500px] mx-auto p-3 mt-4">
        <div class="mb-4">
          <label class="block text-gray-500 font-semibold mb-2">Email </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder="votre adresse email"
              class="w-full px-4 py-3 border rounded shadow-sm border-gray-200 focus:outline-none focus:border-blue-500"
            />
            <i class="ri-mail-ai-line absolute right-2 top-2"></i>
          </div>
          <p id="errorEmail"></p>
        </div>
        <div class="mb-4">
          <label class="block text-gray-500 font-semibold mb-2"
            >Mot de passe</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="votre password"
              class="w-full px-4 py-3 border shadow-sm rounded border-gray-200 focus:outline-none focus:border-blue-500"
            />
            <i class="ri-lock-password-line absolute right-2 top-2"></i>
          </div>
          <p id="errorPassword"></p>
        </div>
        <button
          type="submit"
          class="w-full bg-purple-500 text-white py-4 rounded hover:bg-purple-600 font-semibold"
        >
          Se connecter
        </button>
      </form>
      <div id="notifications" class="fixed top-4 right-4 space-y-2"></div>
    </div>
    <script type="module" src="auth/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
    <title>Connexion</title>
  </head>
  <body class="h-screen flex bg-white">
    <div class="w-1/2 hidden lg:block">
      <img
        src="assets/images/Confirmed-bro.svg"
        alt=""
        class="h-full object-cover"
      />
    </div>
    <div class="flex-1 flex flex-col justify-center items-center gap-5">
      <div class="flex justify-between">
        <div class="flex items-center text-white gap-1">
          <div class="p-2 bg-purple-500 rounded text-white self-center">GS</div>
          <div class="flex flex-col text-gray-800 font-medium">
            <span>Gestion</span>
            <span>Scolaire</span>
          </div>
        </div>
      </div>
      <h1 class="font-bold text-3xl text-start animate-bounce">
        Ravis de vous revoir ! ðŸ‘‹
      </h1>
      <form id="loginForm" class="w-full md:w-[500px] mx-auto p-3 mt-4">
        <div class="mb-4">
          <label class="block text-gray-500 font-semibold mb-2">Email </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder="votre adresse email"
              class="w-full px-4 py-2 border-b border-gray-200 focus:outline-none focus:border-blue-500"
            />
            <i class="ri-mail-ai-line absolute right-2 top-2"></i>
          </div>
          <p id="errorEmail"></p>
        </div>
        <div class="mb-4">
          <label class="block text-gray-500 font-semibold mb-2"
            >Mot de passe</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="votre password"
              class="w-full px-4 py-2 border-b border-gray-200 focus:outline-none focus:border-blue-500"
            />
            <i class="ri-lock-password-line absolute right-2 top-2"></i>
          </div>
          <p id="errorPassword"></p>
        </div>
        <button
          type="submit"
          class="w-full bg-purple-500 text-white py-3 rounded-3xl hover:bg-purple-600 font-semibold"
        >
          Se connecter
        </button>
      </form>
      <div id="notifications" class="fixed top-4 right-4 space-y-2"></div>
    </div>
    <script type="module" src="assets/javascript/auth/login.js"></script>
  </body>
</html>
